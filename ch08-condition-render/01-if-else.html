<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>ch08-条件渲染</title>
		<script src="../vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<div v-if="type==='A'">
				A
			</div>
			<div v-else-if="type==='B'">
				B
			</div>
			<div v-else-if="type==='C'">
				C
			</div>
			<div v-else>
				NOT A/B/C
			</div>
		</div>
		<script type="text/javascript">
			var vm = new Vue({
				el: "#app",
				data: {
					type: "B"
				}
			});
			
		</script>
	</body>
</html>
