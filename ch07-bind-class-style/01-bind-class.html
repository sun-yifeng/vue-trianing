<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>ch07-class与style绑定</title>
		<script src="../vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<!-- 数组绑定样式 -->
	<!-- v-bind:class="['active', ''green']" -->
	<!-- 支持三元运算 -->
	<!-- v-bind:class="[isActive ? 'active' : '', ''green']" -->
	<body>
		<div id="app">
			<!-- 01 绑定class, isActive/isGreen相当于一个开关（true/false） -->
			<div id="" 
				v-bind:class="{active:isActive, green:isGreen}"
				style="width: 200px; height:200px; text-align:center; line-height:200px;"
				class="test">
				hello vue !
			</div>
			<!-- 02 绑定内联的styel属性，可以加三元运算符 -->
			<div id=""
				:style="{color: color, fontSize:size, background: isRed ? '#FF0000' : '' } "
			>
				hi vue !
			</div>
		</div>
		
		<script type="text/javascript">
			var vm = new Vue({
				el: "#app",
				data: {
					isActive: true,
					isGreen: true,
					color: "#FFFFFF",
					isRed: true,
					size: "32px",
				}
			});
		</script>
		<style type="text/css">
			.active{background-color: #FF0000;}
			.test{font-size: 32px;}
			.green{color: green;}
		</style>
	</body>
</html>
