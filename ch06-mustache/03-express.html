<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>ch06-绑定属性</title>
		<script src="../vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			{{message}}
			<p>文本插值: {{rawHtml}}</p>
			<p>v-html指令: <span v-html="rawHtml"></span></p>
			<p v-html="rawHtml"></p>
			<div v-bind:class="color">
				test v-bind，指令（v-html/v-bind:xxx）里面的值应该在data里面
			</div>
			<p>{{number + 1}}</p>
			<p>{{ok ? "YES" : "NO"}}</p>
		</div>
		<script type="text/javascript">
			// 指令（v-html/v-bind:xxx）里面的值应该在data里面
			var data = {
				message: "hello vue !",
			    rawHtml: "<span style='color:red'>this is should be rad </span>",
				color: "blue",
				number: 10,
				ok: "YES",
			};
			var vm = new Vue({
				el: "#app",
				data: data,
			});
		</script>
		<style type="text/css">
			.red{color: red;}
			.blue{color: blue;font-size: 32px;}
		</style>
	</body>
</html>
