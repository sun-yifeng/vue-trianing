<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>ch07-指令@click.stop</title>
		<script src="../vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<p v-if="seen">能看到我吗？</p>
			<a v-bind:href="url"></a>
			<div id="" @click="click1">
				<div id="" @click.stop="click2">
					click me
				</div>
			</div>
		</div>
		<script>
			var vm = new Vue({
				el: "#app",
				data: {
					seen: false,
					url: "www.baidu.com",
				},
				methods:{
					click1: function () {
						console.log("click1...");
					},
					click2: function () {
						console.log("click2...");
					}
				}
			});
		</script>
	</body>
</html>
