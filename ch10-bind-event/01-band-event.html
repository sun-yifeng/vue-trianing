<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>ch10-绑定事件</title>
		<script src="../vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<div id="counter1">
				<button v-on:click="counter += 1;">点击我：{{counter}}</button>
				<br>
				<button v-on:dblclick="greetFun('abc', $event)">Greet</button>
			</div>
		</div>
		<script type="text/javascript">
			var vm = new Vue({
				el: "#app",
				data: {
					counter: 0,
				},
				methods:{
					greetFun: function (str, e) {
						console.log(str, e);
					}
				}
			});
		</script>
	</body>
</html>
